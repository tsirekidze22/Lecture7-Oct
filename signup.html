<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>E-Commerce Website</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container hop-header-container">
          <div class="top-header-content">
            <div class="top-header-text">
              <p class="top-header-desc">
                Summer Sale For All Swim Suits And Free Express Delivery - OFF
                50%!
              </p>
              <a href="#" class="shop-now-btn">ShopNow</a>
            </div>
            <div class="language-switcher">
              <p>English</p>
              <img src="images/arrow-down.svg" alt="arrow-down" />
            </div>
          </div>
        </div>
      </div>

      <div class="main-header container">
        <div class="logo-and-nav">
          <a href="index.html" class="logo">Exclusive </a>

          <nav>
            <ul class="nav-list">
              <li class="list-item">
                <a href="index.html">Home</a>
              </li>
              <li class="list-item">
                <a href="index.html">Contact</a>
              </li>
              <li class="list-item">
                <a href="index.html">About</a>
              </li>
              <li class="list-item">
                <a href="signup.html">Sign Up</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="search-and-cart">
          <div class="search-section">
            <p class="search-text">What are you looking for?</p>
            <img src="images/search-icon.svg" alt="search" />
          </div>

          <img src="images/wishlist.svg" alt="wishlist" class="wishlist" />
          <img src="images/cart.svg" alt="cart" class="cart" />
        </div>
      </div>
    </header>

    <section class="sign-up-section">
      <div class="form-header">
        <h2 class="premium">Premium</h2>
        <h2 class="price">$199/<span class="text-sm">month</span></h2>
      </div>
      <p class="desc">Faster Instagram Growth</p>
      <form action="#" class="sign-up-form">
        <input type="email" placeholder="Email" required class="input" />
        <input
          type="text"
          placeholder="Cardholder Name"
          required
          class="input"
        />
        <input
          type="text"
          placeholder="Card Number"
          required
          class="input input-card-number"
        />

        <div class="date-and-cvv">
          <input
            type="text"
            placeholder="Date"
            required
            class="input date-input"
          />
          <input
            type="text"
            placeholder="CVV"
            required
            class="input cvv-input"
          />
        </div>

        <select name="country" class="select-country input">
          <option value="default" class="opt-1">Country</option>
          <option value="georgia">Georgia</option>
          <option value="usa">USA</option>
          <option value="italy">Italy</option>
        </select>

        <p class="desc">this is p</p>

        <input type="checkbox" class="checkbox-input" id="checkbox" />
        <label for="checkbox">
          I accept the
          <span class="highlighted"><a href="#">Terms of Service</a></span> and
          Privacy Policy
        </label>
        <!--<div class="card-number-section">
          <input type="text" placeholder="Card Number" required class="input" />
          <img src="images/card.svg" alt="" class="card-icon"/>
        </div>-->

        <button type="submit" class="submit-btn">
          Get started | $199 <span class="btn-highlighted">$249</span>
        </button>
      </form>
    </section>
  </body>
</html>
